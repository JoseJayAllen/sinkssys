<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Sink R Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen font-serif" style="background-image: url('images/bg-pic.jpg'); background-size: cover; background-position: center; backdrop-filter: brightness(.95);">

    <div class="w-full max-w-xl p-4">
        <div class="bg-pink-300 bg-opacity-40 p-8 rounded-lg shadow-lg flex items-center">
            <div class="flex flex-col items-center justify-center mr-4 w-1/2">
                <img src="images/logog.png" alt="Sinks R Us Logo" class="w-24 h-24 mb-2">
                <h2 class="text-3xl font-bold">Sink R Us</h2>
            </div>
            
            <div class="bg-pink-200 w-1 h-64 mx-4"></div>
            
            <div class="w-96">
                <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
                
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="mb-4">
                        <input type="text" id="username" name="username" placeholder="Username" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-6">
                        <input type="password" id="password" name="password" placeholder="Password" required
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">
                        Login
                    </button>
                </form>      
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = 'employee_list.html';
        }
    </script>
</body>
</html>
