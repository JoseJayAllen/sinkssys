<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen font-serif" style="background-image: url('images/bg-pic.jpg'); background-size: cover; background-position: center; backdrop-filter: brightness(.95);">
    
    <div class="w-full max-w-6xl p-4">
        <div class="bg-pink-300 bg-opacity-40 p-8 rounded-lg shadow-lg w-full max-w-sm">

            <div class="text-center mb-6">
                <img src="images/logog.png" alt="Sinks R Us Logo" class="w-40 h-40 mx-auto mb-4">
                <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
                
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="mb-4">
                        <input type="text" id="username" name="username" placeholder="Username" required
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <div class="mb-6">
                        <input type="password" id="password" name="password" placeholder="Password" required
                               class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="submit"
                            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">
                        Login
                    </button>
                </form>
            
            </div>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            // Perform any additional checks or operations here if needed
            window.location.href = 'employee_list.html'; // Redirect to employee_list.html
        }
    </script>
</body>
</html>
